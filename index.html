        .header {
            background-color: lightgreen;
            padding: 1em;
        }

        @media(min-width:800px) {
            .menu a {
                /* Ensure one can click anyware in the li for the link */
                padding: 1em;
                display: block;
                width: 6em;
            }

            .menu a:hover {
                /* Change the menu color to darker green when hovering over a link*/
                background-color: lightseagreen;
                padding: 1em;
            }

            .menu li {
                list-style: none;
                margin: 0em;
                padding: 0em;
            }
        }
    </style>
</head>
